name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check gofmt
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          mkdir -p dist
          ARTIFACT_BASE="vibe_${VERSION}_${GOOS}_${GOARCH}"
          BIN_DIR="dist/${ARTIFACT_BASE}"
          BIN_PATH="${BIN_DIR}/vibe"

          mkdir -p "$BIN_DIR"
          CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -ldflags="-s -w" -o "$BIN_PATH" ./cmd/vibe

          tar -C "$BIN_DIR" -czf "dist/${ARTIFACT_BASE}.tar.gz" .
          (
            cd dist
            sha256sum "${ARTIFACT_BASE}.tar.gz" > "${ARTIFACT_BASE}.tar.gz.sha256"
          )

          rm -rf "$BIN_DIR"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
